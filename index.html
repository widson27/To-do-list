<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Desafio 5 - To-do list</title>
</head>

<body>
    <header class="cabecalho">
        <h1 class="titulo-cabecalho">Lista de Tarefas</h1>
    </header>
    <main class="container-principal">
        <div class="cabecalho-tarefas">
            <h2 class="subtitulo">Tarefas:</h2>
            <div class="dropdown-container">
                <button class="button-more">
                    <img src="img/more.svg" alt="">
                </button>
                <ul class="cabecalho-tarefas__ul">
                    <li class="cabecalho-tarefas__li">
                        <button class="cabecalho-tarefas__li__button" id="btn-mostrar-concluidas">
                            <img src="/img/check.svg" alt="">
                            Mostrar tarefas concluídas
                        </button>
                    </li>
                    <li class="cabecalho-tarefas__li">
                        <button class="cabecalho-tarefas__li__button" id="btn-mostrar-pendentes">
                            <img src="/img/pending.svg" alt="">
                            Mostrar tarefas pendentes
                        </button>
                    </li>
                    <li class="cabecalho-tarefas__li">
                        <button class="cabecalho-tarefas__li__button" id="btn-mostrar-todas">
                            <img src="/img/all.svg" alt="">
                            Mostrar todas as tarefas
                        </button>
                    </li>
                    <li class="cabecalho-tarefas__li">
                        <button class="cabecalho-tarefas__li__button" id="btn-remover-concluidas">
                            <img src="/img/lixeira.svg" alt="">
                            Limpar tarefas concluidas
                        </button>
                    </li>
                    <li class="cabecalho-tarefas__li">
                        <button class="cabecalho-tarefas__li__button" id="btn-remover-todas">
                            <img src="/img/lixeira.svg" alt="">
                            Limpar todas as tarefas
                        </button>
                    </li> 
                </ul>
            </div>
            
        </div>
        <section class="section-task-container">
            <ul class="list-tasks"></ul>
            <form class="form-add-task hidden">
                <div class="form-field">
                    <label for="" class="form-label">
                        Adicionando tarefa
                    </label>
                    <textarea required class= "form-textarea" placeholder="No que você está trabalhando?"></textarea>
                </div>
                <footer class="form-footer">
                    <button type="button" class="form-footer__button form-footer__button--delete">
                        <img src="/img/lixeira.svg" alt="" width="13"> Deletar
                    </button>
                    <button type="button" class="form-footer__button form-footer__button--cancel">
                        <img src="/img/close.png" alt="" width="13"> Cancelar
                    </button>
                    <button class="form-footer__button form-footer__button--confirm">
                        <img src="/img/save.png" alt="" width="13"> Salvar
                    </button>
                </footer>
            </form>
            <button class="button-add-task"><img src="/img/add.png" alt="" width="20"> Adicionar nova tarefa
            </button>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
